
    <div class="container-fluid vh-100">
        <div class="" style="margin-top:100px">
            <div class="rounded d-flex justify-content-center">
                <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                    <div class="text-center">
                        <h3 class="text-primary">TEST REGISTRATION</h3>
                    </div>
                    <div class="p-4">
                        <form [formGroup]="studentInfo">
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-primary"><i
                                        class="bi bi-person-plus-fill text-white"></i></span>
                                <input formControlName="studentName" type="text" class="form-control" placeholder="Full Name">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-primary"><i
                                        class="bi bi-envelope text-white"></i></span>
                                <input  formControlName="email" type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-primary"><i
                                        class="bi bi-key-fill text-white"></i></span>
                                <input  formControlName="password" type="password" class="form-control" placeholder="password">
                            </div>
                            <div class="d-grid col-12 mx-auto">
                                <button (click)="submit()" class="btn btn-primary" type="button"><span></span>Start Test</button>
                            </div>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
